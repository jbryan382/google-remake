<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Google Remake</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<header>About Store</header>
		<section class="userutilbar">
			<h3>Gmail</h3>
			<h3>Images</h3>
			<img src="/images/app-logo.png" alt="Apps" />
			<img src="/images/notifications-logo.png" alt="Notify" />
			<img src="/images/user-photo.png" alt="User" />
		</section>
		<section class="Google">
			<img src="/images/googlelogo.png" alt="Google" />
		</section>
		<section class="searchbar">
			<input type="text" name="text" class="search" placeholder="Search" />
			<input type="submit" name="submit" class="submit" value="Google Search" />
			<input
				type="submit"
				name="lucky"
				class="lucky"
				value="I'm Feeling Lucky"
			/>
		</section>
		<figure class="blue">
			<img src="/images/blue-internaut.png" alt="Internaut" />
			<h6>
				Help your kids
				<a
					href="https://www.google.com/url?q=https://beinternetawesome.withgoogle.com/%3Futm_source%3DHPP%26utm_campaign%3DBIASID19&source=hpp&id=19010652&ct=3&usg=AFQjCNGXiGRD0nIikFCWX7LbesCsBW31bg&sa=X&ved=0ahUKEwiLldHLpKLgAhUKw1kKHYN_AC0Q8IcBCAk"
					>Be Internet Awesome</a
				>
				for Safer Internet Day
			</h6>
			<a
				href="https://www.google.com/url?q=https://beinternetawesome.withgoogle.com/%3Futm_source%3DHPP%26utm_campaign%3DBIASID19&source=hpp&id=19010652&ct=3&usg=AFQjCNGXiGRD0nIikFCWX7LbesCsBW31bg&sa=X&ved=0ahUKEwiLldHLpKLgAhUKw1kKHYN_AC0Q8IcBCAk"
			></a>
		</figure>
		<footer>
			<section class="footer1">
				<h4>Advertising</h4>
				<h4>Business</h4>
			</section>
			<section class="footer2">
				<h4>Privacy</h4>
				<h4>Terms</h4>
				<h4>Settings</h4>
			</section>
		</footer>
	</body>
</html>
